        <!--

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */

    <body id="afui">

        <!-- IMPORTANT: Do not include your weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->
        <header class="container-group wrap-element uib_w_2" data-uib="app_framework/header" data-ver="0" id="af-header-0">
            <h1>NOAT</h1>
            <div class="widget-container wrapping-col single-centered"></div>
            <div class="widget-container content-area horiz-area wrapping-col header-left"></div>
            <div class="widget-container content-area horiz-area wrapping-col header-right"></div>
        </header>
        <header class="container-group wrap-element uib_w_5" data-uib="app_framework/header" data-ver="0" id="af-header-1">
            <h1>To Do Item</h1>
            <div class="widget-container wrapping-col single-centered"></div>
            <div class="widget-container content-area horiz-area wrapping-col header-left"></div>
            <div class="widget-container content-area horiz-area wrapping-col header-right"></div>
        </header>
        <div id="content" class="uwrap">

            <div class="upage panel" id="mainpage" data-header="af-header-0" data-footer="none">
                <div class="upage-content content-area vertical-col left" id="uib_page_2">

                    <div class="widget uib_w_10 scale-image d-margins" data-uib="media/img" data-ver="0">
                        <figure class="figure-align">
                            <img>

                            <figcaption data-position="bottom"></figcaption>
                        </figure>
                    </div>

                    <a href="&lt;figcaption" data-position="bottom">
                    </a>

                    <div class="widget uib_w_1 scale-image show d-margins txt_margins" data-uib="media/img" data-ver="0">
                        <figure class="figure-align">
                            <a href="#add_item_page" data-transition="fade">
                                <img src="images/plus.png">

                            </a>
                            <a href="&lt;figcaption" data-position="bottom">
                            </a>

                        </figure>
                        <a href="&lt;figcaption" data-position="bottom">
                        </a>
                    </div>

                </div>

            </div>
            <a href="&lt;figcaption" data-position="bottom">
            </a>
            <div class="upage panel" id="add_item_page" data-header="af-header-1" data-footer="none">
                <div class="upage-outer">
                    <div class="upage-content content-area vertical-col" id="page_90_90">
                        <div class="table-thing with-label widget uib_w_6 d-margins labelstyle" data-uib="app_framework/input" data-ver="0">
                            <label class="narrow-control label-inline" for="todoitem">I want to</label>

                            <input id="todoitem" class="wide-control" type="text" placeholder="Enter item">
                        </div>
                        <div class="table-thing with-label widget uib_w_6 d-margins labelstyle" data-uib="app_framework/input" data-ver="0">
                            <label class="narrow-control label-inline" for="someid">When</label>
                            <input type="date" id="someid" class="wide-control">
                        </div>
                        <div class="table-thing with-label widget uib_w_7 d-margins" data-uib="app_framework/input" data-ver="0">
                            <label class="narrow-control label-inline" for="reminder">Reminder</label>

                            <input class="wide-control" placeholder="Add a reminder" type="text" id="reminder">
                        </div>

                        <a class="button widget uib_w_8 icon check button_margin show d-margins txt_margins" data-uib="app_framework/button" data-ver="0" id="submitButton">Submit</a>
                        <a class="button widget uib_w_9 d-margins icon home" data-uib="app_framework/button" data-ver="0" id="home" href="#mainpage" data-transition="fade">Home</a>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/database_sql.js">
        </script>
        <a href="&lt;figcaption" data-position="bottom">
        </a>
